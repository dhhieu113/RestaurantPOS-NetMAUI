name: Build .NET MAUI (Multi-Platform)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: android
            runs-on: windows-latest
            target-framework: net8.0-android
            build-args: /p:AndroidPackageFormat=apk
            artifact-name: android-apk
            artifact-path: '**/*.apk'
          - platform: ios
            runs-on: macos-latest
            target-framework: net8.0-ios
            build-args: /p:CreatePackage=true
            artifact-name: ios-app
            artifact-path: '**/*.app'
          - platform: windows
            runs-on: windows-latest
            target-framework: net8.0-windows10.0.19041.0
            build-args: /p:WindowsPackageType=None
            artifact-name: windows-app
            artifact-path: './publish/windows/**'
    
    runs-on: ${{ matrix.runs-on }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Java JDK (Android only)
        if: matrix.platform == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '11'

      - name: Setup Xcode (iOS only)
        if: matrix.platform == 'ios'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Restore dependencies
        run: dotnet restore RestaurantPOS.sln

      - name: Build ${{ matrix.platform }}
        run: dotnet build RestaurantPOS.sln -c Release -f ${{ matrix.target-framework }} ${{ matrix.build-args }}

      - name: Publish desktop app (Windows only)
        if: matrix.platform == 'windows'
        run: |
          dotnet publish RestaurantPOS.csproj -c Release -f ${{ matrix.target-framework }} -o ./publish/windows --self-contained true
        shell: bash

      - name: Test desktop app (Windows only)
        if: matrix.platform == 'windows'
        run: |
          echo "Testing ${{ matrix.platform }} desktop application..."
          dotnet test --configuration Release --framework ${{ matrix.target-framework }} --verbosity normal || echo "No tests found or test execution failed"

      - name: Find build artifacts
        shell: pwsh
        run: |
          if ("${{ matrix.platform }}" -eq "android") {
            Get-ChildItem -Path . -Filter "*.apk" -Recurse | Select-Object FullName
          } elseif ("${{ matrix.platform }}" -eq "ios") {
            Get-ChildItem -Path . -Filter "*.app" -Recurse | Select-Object FullName
          } elseif ("${{ matrix.platform }}" -eq "windows") {
            Get-ChildItem -Path "./publish/windows" -Recurse | Select-Object FullName
          }

      - name: Upload ${{ matrix.platform }} artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-path }}

  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List artifacts
        run: find ./artifacts -type f -name "*"

      - name: Generate release tag
        id: tag
        run: |
          TAG="v$(date +'%Y.%m.%d')-$(echo $GITHUB_SHA | cut -c1-7)"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Generated tag: $TAG"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: RestaurantPOS ${{ steps.tag.outputs.tag }}
          body: |
            ## RestaurantPOS Multi-Platform Release
            
            **Build Date:** $(date +'%Y-%m-%d %H:%M:%S UTC')
            **Commit:** ${{ github.sha }}
            
            ### Included Platforms:
            - 🤖 **Android APK** - Direct APK file for installation on Android devices
            - 🍎 **iOS App** - iOS application bundle (requires signing)
            - 🪟 **Windows Desktop** - Self-contained Windows application
            
            ### Installation:
            - **Android**: Download and install the APK file directly
            - **iOS**: Extract tar.gz and use Xcode for installation and signing
            - **Windows**: Extract tar.gz and run the executable
            
            Built automatically from commit ${{ github.sha }}
          draft: false
          prerelease: false

      - name: Find and upload Android APK
        id: find-apk
        run: |
          APK_FILE=$(find ./artifacts/android-apk -name "*.apk" | head -1)
          if [ -n "$APK_FILE" ]; then
            echo "apk_path=$APK_FILE" >> $GITHUB_OUTPUT
            echo "Found APK: $APK_FILE"
          else
            echo "No APK file found"
          fi

      - name: Upload Android APK
        if: steps.find-apk.outputs.apk_path
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find-apk.outputs.apk_path }}
          asset_name: RestaurantPOS.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Find and upload iOS App
        id: find-ios
        run: |
          APP_DIR=$(find ./artifacts/ios-app -name "*.app" -type d | head -1)
          if [ -n "$APP_DIR" ]; then
            # Create a tar.gz for iOS app directory
            cd "$(dirname "$APP_DIR")"
            tar -czf RestaurantPOS-iOS.tar.gz "$(basename "$APP_DIR")"
            echo "ios_path=$(pwd)/RestaurantPOS-iOS.tar.gz" >> $GITHUB_OUTPUT
            echo "Found iOS App: $APP_DIR"
          else
            echo "No iOS app found"
          fi

      - name: Upload iOS App
        if: steps.find-ios.outputs.ios_path
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find-ios.outputs.ios_path }}
          asset_name: RestaurantPOS-iOS.tar.gz
          asset_content_type: application/gzip

      - name: Create Windows executable archive
        id: find-windows
        run: |
          if [ -d "./artifacts/windows-app" ]; then
            cd ./artifacts/windows-app
            tar -czf ../RestaurantPOS-Windows.tar.gz *
            echo "windows_path=./artifacts/RestaurantPOS-Windows.tar.gz" >> $GITHUB_OUTPUT
            echo "Windows app archived"
          else
            echo "No Windows app found"
          fi

      - name: Upload Windows App
        if: steps.find-windows.outputs.windows_path
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find-windows.outputs.windows_path }}
          asset_name: RestaurantPOS-Windows.tar.gz
          asset_content_type: application/gzip
